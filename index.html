<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI c·ªßa t√¥i</title>
    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;

        }

        .container {

            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;

        .header {

        }

        .header h1 {

            margin-bottom: 5px;
        }

        .header p {

            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {

        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            padding: 10px;
            color: #667eea;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            border-left: 4px solid #d32f2f;
        }

        .setup-guide {
            background: #fff9e6;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            border-left: 4px solid #ffa726;
            font-size: 13px;
        }

        .setup-guide strong {
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot AI c·ªßa t√¥i</h1>
            <p>H·ªó tr·ª£ b·ªüi Google Gemini</p>
        </div>

        <div id="setupGuide" class="setup-guide">
            <strong>‚ö†Ô∏è Ch√∫ √Ω:</strong> B·∫°n c·∫ßn thay <strong>API_KEY_CUA_BAN</strong> ·ªü d√≤ng 201 trong code b·∫±ng API key th·ª±c t·ª´ Google AI Studio!
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Xin ch√†o! üëã T√¥i l√† chatbot AI. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?
                </div>
            </div>
        </div>

        <div class="loading" id="loading">ƒêang suy nghƒ©...</div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." 
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è QUAN TR·ªåNG: Thay YOUR_API_KEY b·∫±ng API key th·ª±c c·ªßa b·∫°n t·ª´ Google AI Studio
        const API_KEY = 'AIzaSyCRKugV9k9TFawpug0rCTeVyGT3qoVsHKw';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        // L∆∞u l·ªãch s·ª≠ chat
        let conversationHistory = [];

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi nh·∫•t
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ùå L·ªói: ' + message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;

            // Ki·ªÉm tra API key
            if (API_KEY === 'API_KEY_CUA_BAN') {
                showError('B·∫°n ch∆∞a thay API key! Vui l√≤ng xem h∆∞·ªõng d·∫´n ·ªü tr√™n.');
                return;
            }

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, true);
            userInput.value = '';

            // V√¥ hi·ªáu h√≥a n√∫t g·ª≠i
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                // G·ªçi API Google Gemini
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi API');
                }

                const data = await response.json();
                
                // L·∫•y c√¢u tr·∫£ l·ªùi t·ª´ API
                const botReply = data.candidates[0].content.parts[0].text;
                
                // Hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi
                addMessage(botReply, false);

            } catch (error) {
                console.error('L·ªói:', error);
                showError(error.message || 'C√≥ l·ªói x·∫£y ra khi g·ªçi API. Vui l√≤ng ki·ªÉm tra API key v√† th·ª≠ l·∫°i.');
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Focus v√†o √¥ input khi t·∫£i trang
        window.onload = () => {
            userInput.focus();
        };
    </script>
</body>
</html>
